<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Utente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-white relative py-20">
        <h1 class="text-4xl font-bold mb-8">Pagina di {{ user_name }}</h1>
        <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-2xl">
            <h2 class="text-2xl font-semibold mb-4">Nome: {{ user_name }}</h2>
            <h3 class="text-xl font-semibold mb-4">Punteggi Medi per Caratteristica:</h3>
            <ul class="list-disc list-inside">
                {% for characteristic, avg_score in avg_scores.items() %}
                <li>{{ characteristic }}: {{ avg_score }}</li>
                {% endfor %}
            </ul>
            <h3 class="text-xl font-semibold mb-4">Commenti Anonimi:</h3>
            <ul class="list-disc list-inside">
                {% for comment in comments %}
                <li>{{ comment }}</li>
                {% endfor %}
            </ul>
            <form method="POST" class="mt-4">
                <textarea name="comment" placeholder="Aggiungi un commento anonimo" class="w-full p-2 border rounded-lg"></textarea>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition mt-2">Invia</button>
            </form>
        </div>
    </div>
</body>
</html>
